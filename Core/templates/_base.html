{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/dc242f27e3.js" crossorigin="anonymous"></script>
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a id="title_nav_bar" href="/"><h2>VIRTUALNI KAFIÄ†</h2></a>
        {% if user.is_authenticated %}
            <div class="dropdown" style="margin-right:20px; ">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="{% url 'profil-redirect' %}">Profil</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-success">Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-primary m-1">Sign Up</a>
        {% endif %}
    </nav>

    <div id="main_div" class="card">
        {% block content %}{% endblock %}
    <img id = "cute_image" src="{% block cute_image %}{% endblock %}" alt="" width="400" height="400">

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>

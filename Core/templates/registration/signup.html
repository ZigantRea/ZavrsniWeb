{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">

  <h2>Sign Up</h2>
  <form method="post">{% csrf_token %}
  {% load crispy_forms_tags %}
    {{ form | crispy }}
    <button class="btn btn-primary mt-3" type="submit">Sign Up</button>
  </form>
</div>
{% endblock content %}
